<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">42</div>
        <div class="buttons">
            <div class="operations">
                <div class="operation" id="plus">+</div>
                <div class="operation" id="minus">−</div>
                <div class="operation" id="multiply">×</div>
                <div class="operation" id="divide">÷</div>
            </div>
            <div class="box">
                <div class="numbers">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">0</div>
                    <div class="number">.</div>
                    <div class="number">AC</div>
                </div>
                <div class="otherKeys">
                    <div class="backspace">⌫</div>
                    <div class="equals">=</div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
