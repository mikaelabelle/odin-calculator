<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="operations">
                <div class="operation input" id="plus">+</div>
                <div class="operation input" id="minus">−</div>
                <div class="operation input" id="multiply">×</div>
                <div class="operation input" id="divide">÷</div>
            </div>
            <div class="box">
                <div class="numbers">
                    <div class="number input">7</div>
                    <div class="number input">8</div>
                    <div class="number input">9</div>
                    <div class="number input">4</div>
                    <div class="number input">5</div>
                    <div class="number input">6</div>
                    <div class="number input">1</div>
                    <div class="number input">2</div>
                    <div class="number input">3</div>
                    <div class="number input">0</div>
                    <div class="number input">.</div>
                    <div class="number input" id="AC">AC</div>
                </div>
                <div class="otherKeys">
                    <div class="backspace">⌫</div>
                    <div class="equals">=</div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
